<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Form</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Message styles */
        .message {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        .message.success {
            color: #4CAF50;
        }

        .message.error {
            color: #F44336;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Withdrawal Form</h1>
    <form id="withdrawalForm" th:action="@{/accounts/withdraw/{id}(id=*{id})}" th:object="${account}" method="post">
        <!-- Display current balance -->
        <div class="balance-display">
            <p><strong>Current Balance:</strong> $<span id="currentBalance" th:text="*{balance}"></span></p>
        </div>

        <!-- Amount to Withdraw -->
        <label for="withdrawAmount">Amount to Withdraw:</label>
        <input type="number" id="withdrawAmount" placeholder="Enter amount" min="1" th:value="${amount}" required>

        <!-- Submit Button -->
        <button type="submit">Submit Withdrawal</button>
    </form>
    <br>
    <form th:action="@{/accounts/list}">
        <button>Back to List</button>
    </form>
</div>
</body>

</html>
