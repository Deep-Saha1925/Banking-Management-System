<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Form</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Page title */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Balance display */
        .balance-display {
            margin-bottom: 20px;
            color: #555;
        }

        .balance-display p {
            font-size: 18px;
            font-weight: bold;
        }

        /* Label and input styling */
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Message styling */
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Deposit Money</h1>
    <div class="form-container">
        <form id="depositForm" th:action="@{/accounts/deposit/{id}(id=*{id})}" th:object="${account}" method="post">
            <input type="hidden" name="accountNumber" th:field="*{accountNumber}">
            <!-- Display current balance -->
            <div class="balance-display">
                <p><strong>Current Balance:</strong> $<span id="currentBalance" th:text="*{balance}"></span></p>
            </div>

            <!-- Input for deposit amount -->
            <label for="depositAmount">Enter Deposit Amount:</label>
            <input type="number" id="depositAmount" min="1" step="0.01" name="amount" th:value="${amount}" placeholder="Amount" required>

            <!-- Submit button -->
            <button type="submit">Deposit</button>
            <form th:action="@{/accounts/list}">
                <button>Back to List</button>
            </form>
        </form>

    </div>
</div>
</body>

</html>
